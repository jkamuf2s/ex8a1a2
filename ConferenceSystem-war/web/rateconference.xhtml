<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Conference System Rating</title>
        <h:outputStylesheet library="css" name="conferenceSystem.css"  />
    </h:head>
    <h:body>
        <h3> Rate a closed Conference where you attendet </h3>
        <h4>You can rate the following closed Conferences:</h4><br/>
        <h:outputLabel value="No Conferences to rate for you so far!" rendered="#{ratingController.conferencesToRateAvaliabe == false}"> </h:outputLabel>

        <h:form>

            <p:dataTable value="#{ratingController.renderAllClosedAndNotRatedByUserConferences}" var="conference" rendered="#{ not empty ratingController.renderAllClosedAndNotRatedByUserConferences()}">

                <p:column>

                    <f:facet name="header">

                        <h:outputText value="Name" />

                    </f:facet>

                    <h:outputText value="#{conference.name}"/>

                </p:column>

                <p:column>

                    <f:facet name="header">

                        <h:outputText value="Id" />

                    </f:facet>

                    <h:outputText value="#{conference.id}"/>

                </p:column>


 


            </p:dataTable>

            <br/>
            <h:commandLink value="Back to the overview page" action="#{conferenceController.doOverview()}" />

        </h:form>
    </h:body>
</html>
