<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Create Conference</title>
        <h:outputStylesheet library="css" name="conferenceSystem.css"  />
    </h:head>
    <h:body>
       <h3> Create a new Conference </h3>
       <h3> Based on your ratings your are <h:outputLabel class="errorMessage" value='#{ratingController.checkIfHostIsRestricted()}'> </h:outputLabel> </h3>
       <h:form acceptcharset="ISO-8859-1">
            <h:outputLabel value="Enter Conference Name: "> </h:outputLabel>
            <h:inputText value="#{conferenceController.conferenceName}"></h:inputText>
 
            <p></p>
            <h:commandButton value="Create the Conference" action="#{conferenceController.createNewConference()}"></h:commandButton><br/>
            <h:outputLabel class="errorMessage" value="Open Conference with that Name does already exist!" rendered="#{conferenceController.conferenceIsOpenAndDoesExist == true}"> </h:outputLabel><br/>
        </h:form>

        <p></p>
        <h:form>
            <h:commandLink value="Back to the Overview page" action="#{conferenceController.doOverview()}" />
        </h:form>
    </h:body>
</html>
