<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Conference System Login</title>
        <h:outputStylesheet library="css" name="conferenceSystem.css"  />
    </h:head>
    <h:body>
        <h3> Login to the Conference System </h3>
        <h:form acceptcharset="ISO-8859-1">
            <h:outputLabel value="Enter Email Address:"> </h:outputLabel>
            <h:inputText size="30" value="#{userController.emailAddress}"></h:inputText><br/>
            <h:outputLabel value="Enter Password:"> </h:outputLabel>
            <h:inputSecret  value="#{userController.password}"></h:inputSecret ><br/>
            <h:outputLabel class="errorMessage" value="Wrong Password or User does not exist!" rendered="#{userController.passwordWrongWarningUserDoesNotExist == true}"> </h:outputLabel>
            <p></p>
            <h:commandButton value="Sign In" action="#{userController.signIn()}"></h:commandButton>
        </h:form>

        <h3> Create an Account </h3>
        <h:form acceptcharset="ISO-8859-1">
            <h:commandButton value="Sign Up" action="#{userController.signUp()}"></h:commandButton>
        </h:form>

    </h:body>
</html>
